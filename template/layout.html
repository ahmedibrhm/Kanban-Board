<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kanban Board{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="style.css">
    {% endblock %}
</head>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}

  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</html>
